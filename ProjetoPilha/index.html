<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="central">
    
        <label>Digite algo:</label>
        <input type="text" id="input">

        <br>
        <label>Escolha o método:</label>
        <br>

        <button onClick="clickPush()">EMPILHAR</button>
        <br>
        <button onClick="clickPop()">REMOVER</button>
        <br>
        <button onClick="clickPeek()">RETORNAR VALOR DE CIMA</button>
        <br>
        <button onClick="clickIsEmpty()">ESTÁ VAZIO?</button>
        <br>
        <button onClick="clickSize()" >VERIFICAR TAMANHO</button>

        <div>
            <p id="resultado"></p>
        </div>

        <script src="script.js"></script>

    </div>
</body>
</html>
